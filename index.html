<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Unit Circle Memory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body> 
    <div class="container" id="maindiv">
    <div class="container text-center">
    <h1>Unit Circle Memory Game</h1>
    <h4 class="text-muted">Having trouble remembering every value on the unit circle? This will help!</h4>
    <h6>Answers with Pi in the name use the word pi, for example "3pi/4"</h6>
<div class="container" id="gamediv">

    <input type="text" placeholder="Enter Answer" id="answerbox">

   <button id="start" class="btn btn-success">Start Game</button>


</div>


</div>
